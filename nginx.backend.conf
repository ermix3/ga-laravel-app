worker_processes auto;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;

    # File upload settings
    client_max_body_size 20M;      # Increase max upload size to 20MB
    client_body_buffer_size 128k;  # Buffer for client request body
    client_body_timeout 300s;      # Timeout for receiving client body

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(),midi=(),sync-xhr=(),microphone=(),camera=(),magnetometer=(),gyroscope=(),fullscreen=(self),payment=()";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'" always;

    server {
        listen 8000;
        server_name localhost;

        root /var/www/html/public;
        index index.php index.html index.htm;

        # Handle static files from storage
        location /storage/ {
            alias /var/www/html/storage/app/public/;
            access_log off;
            expires max;
            add_header Cache-Control "public, max-age=31536000";
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit 20;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # PHP file upload settings
            fastcgi_connect_timeout 300s;
            fastcgi_send_timeout 300s;
            fastcgi_read_timeout 300s;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;

            # DoS protection
            limit_req zone=api burst=15;
        }

        # Deny access to sensitive files
        location ~ /\.(git|env|htaccess|config|yml|yaml|lock|md|log) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to sensitive Laravel directories
        location ~ ^/(app|bootstrap|config|database|resources|routes|storage|tests|vendor)/ {
            deny all;
            return 403;
        }
    }
}
